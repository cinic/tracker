<div class="marker" 
     style="height: {{markerHeight}}px; left: {{markerPosition - markerWidth/2}}px; top: {{markerTop}}px; z-index:100; width: {{markerWidth}}px">
  <div class="marker__tooltip" >{{markerDatetime | date: 'dd/MM/yyyy HH:mm:ss'}}</div>
  <div class="marker__inner" style="height: 100%;"></div>
  <div class="svg-cont" style="height: 100%; width: 20px">
     <svg id="markerSvg" style="height: 100%; width: 20px"></svg>
  </div>
</div>
