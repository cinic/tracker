<div class="row fullwidth">
  <div class="full-charts">
    <div class="full-chars__header">
      <div class="header__top" ng-include="'charts_header_top.html'"> 
      </div>
      <div class="header__bottom">
        <ul class="full-charts__submenu">
         <li ng-class="{'active':modesDisplayIn == 'cyclesInPercent'}" 
             ng-click="displayModesIn('cyclesInPercent')">Циклы, %</li>

         <li ng-class="{'active':modesDisplayIn == 'cyclesInQt'}" 
             ng-click="displayModesIn('cyclesInQt')">Циклы, шт.</li>

         <li ng-class="{'active':modesDisplayIn == 'timeInPercent'}" 
             ng-click="displayModesIn('timeInPercent')">Часы, %</li>

         <li ng-class="{'active':modesDisplayIn == 'timeInQt'}" 
             ng-click="displayModesIn('timeInQt')">Часы, шт</li>
       </ul>
     </div>
   </div>
 </div>
</div> 
<div class="row fullwidth">
  <div class="large-4 columns">
      <modes-chart chart-data="modesData" legend="hide"></modes-chart>
  </div>
  <div class="large-8 columns">
      <modes-chart-full chart-data="modesDataFull" display-in="{{modesDisplayIn}}"></modes-chart-full>
  </div>
</div>
