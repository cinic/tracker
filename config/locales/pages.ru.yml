      menu_item: 'О сервисе'
      page_title: 'О сервисе'
      part_one_header: 'Что это такое'
      part_one_description: 'Мы создаем сервис «Зуматор», чтобы из любой точки мира вы могли получить максимально полную и детальную информацию о работе ваших пресс-форм. Фиксируется и передается на сервер время каждого смыкания формы с точностью до секунды (пока). Далее за любой интересующий вас промежуток времени выводятся статистические показатели, позволяющие судить о производительности и эффективности работы ваших пресс-форм.'
      part_two_header: 'Каким образом данные с пресс-форм передаются на сервер'
      part_two_description: 'Для этого на пресс-форму устанавливается электронный трекер с датчиком смыканий, который через мобильный интернет передает данные на сервер. Пока трекер нуждается в подключении к электрической сети и можеть проработать автономно не более нескольких суток. Но мы уже приступили к тестированию следующего поколения устройства, которое, кроме прочих улучшений, несколько месяцев сможет работать от аккумулятора.'
      part_three_header: 'Какую полезную информацию я могу получить'
      part_three_description: 'Сейчас Зуматор работает с четырьмя основными группами показателей. В настройках каждой формы вы указываете диапазон производственного цикла, который можно считать допустимым для данной пресс-формы. Все, что ниже и выше этого диапазона, система будет автоматически считать выходом за пределы нормы. А интервалы, когда форма не работала, будут определяться как простои в работе. Исходя из этого, вы можете увидеть сколько форма отработала в нормальном режиме, сколько в сбойном и как долго она простаивала. Автоматически рассчитывается фактическая производительность формы и потери производительности от сбоев и простоев в работе. Кроме того, Зуматор учитывает количество израсходованного за каждый день материала и среднюю продолжительность производственного цикла. Любые показатели можно увидеть как в сводном, так и в детализированном по дням представлении. Доступно графическое и табличное представление данных.'
      part_four_header: 'Сколько это стоит'
      part_four_description: 'Пока это лишь пробная версия сервиса, наделенная минимальным функционалом и не лишенная недостатков. Для дальнейшей разработки нам нужна ваша обратная связь. На данный момент наш сервис совершенно бесплатен.'
      part_five_header: 'Что дальше'
      part_five_description: "It's up to you... Помогите нам создать действительно классный и полезный сервис! Мы хотим, чтобы наша работа помогала шаг за шагом повышать эффективность производственных предприятий. Мы верим, что благодаря Зуматору, вы сможете спать спокойнее."
